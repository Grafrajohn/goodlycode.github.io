    <head>
        <meta charset="utf-8"/>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124895107-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-124895107-1');
        </script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
        <meta name="description" content="{{site.name}} - {% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
        <meta name="author" content="{{site.author}}"/>
        <link rel="author" href="humans.txt"/>
        <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
        <!-- Bootstrap 4 core -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Material Design Bootstrap -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.9/css/mdb.min.css" rel="stylesheet">
        <!-- site -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/site.css" />
        <!-- favicon -->
        <link rel='icon' href='favicon.png' type='image/x-icon'/>
        <!-- Facebook and Twitter tags -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.description }}" />
        <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        <meta property="og:site_name" content="{{ site.name }}" />
        <meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %} https://res.cloudinary.com/goodlycode/image/upload/v1551475008/facebook_profile_image.png {% endif %}" />
        
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:description" content="{{ page.description }}" />
        <meta name="twitter:title" content="{{ page.title }}" />
        <meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />
    </head>
